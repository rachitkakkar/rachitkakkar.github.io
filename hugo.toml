baseURL = "https://rachitkakkar.com/"
languageCode = "en-us"
title = "Rachit Kakkar"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    hl_inline = false
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = "dracula"
    tabWidth = 4
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

[menu]
    [[menu.nav]]
    identifier = "portfolio"
    name = "Portfolio"
    url = "/portfolio/"
    weight = 1

    [[menu.nav]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 2